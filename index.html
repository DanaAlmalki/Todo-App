<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ce43e31ae7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="right-container">
        <h1 id="todo-title" contenteditable="true">
          <i class="fa fa-list" aria-hidden="true"></i> My To-Do List
        </h1>
        <p>
          <span id="doneTasks">0</span> out of
          <span id="totalTasks">0</span> tasks done.
        </p>
      </div>
      <div class="left-container"></div>
    </header>

    <div class="container">
      <div class="left-container">
        <div id="add-task-container">
          <form action="">
            <input type="text" id="input-task" placeholder="Enter task" />
            <textarea
              id="input-desc"
              placeholder="Enter description"
            ></textarea>
          </form>
          <button id="add-task">add</button>
        </div>
      </div>
      <div class="right-container">
        <div id="task-list"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
